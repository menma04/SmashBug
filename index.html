<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmashBug</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <h1>Catch the Bug</h1>
      <button class="btn" id="start-btn">play game</button>
    </div>
    <div class="screen">
      <h1>What is your "favorite" Bug?</h1>
      <ul class="insect-list">
        <li>
          <button class="choose-insect-btn">
            <p>Spiders</p>
            <img
              src="https://pngimg.com/uploads/spider/spider_PNG12.png"
              alt="butterfly1"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Houseflies</p>
            <img
              src="https://pngimg.com/uploads/fly/fly_PNG3946.png"
              alt="butterfly1"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Cockroach</p>
            <img
              src="https://pngimg.com/uploads/roach/roach_PNG12163.png"
              alt="butterfly1"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img
              src="https://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
              alt="butterfly1"
            />
          </button>
        </li>
      </ul>
    </div>
    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Aren't you annoyed yet?<br />
        You are playing a game that you can't win!!
      </h5>
    </div>
    <script src="script.js"></script>
  </body>
</html>
